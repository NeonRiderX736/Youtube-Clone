<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="logo">YouTube</div>
    <input type="text" placeholder="Search">
    <button>Search</button>
</header>

<aside class="sidebar">
    <a href="#">Home</a>
    <a href="#">Trending</a>
    <a href="#">Subscriptions</a>
    <a href="#">Library</a>
</aside>

<main class="video-grid">
    <div class="video-card">
        <img src="https://picsum.photos/320/180" alt="">
        <h3>Video 1</h3>
        <p>Channel 1 • 1M views</p>
    </div>
    <div class="video-card">
        <img src="https://picsum.photos/320/181" alt="">
        <h3>Video 2</h3>
        <p>Channel 2 • 500K views</p>
    </div>
    <div class="video-card">
        <img src="https://picsum.photos/320/182" alt="">
        <h3>Video 3</h3>
        <p>Channel 3 • 250K views</p>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
